session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- chitchat_intro
- chitchat_name
- chitchat_weather
- query_intro
- querykgp
- querycq
- out_of_scope
entities:
- name
slots:
  name:
    type: text
responses:
  utter_default:
  - text: Sorry, I didn't understand that.
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, created by Communique.
  utter_divide:
  - text: What do you want to do now?
  utter_ask_name:
  - text: What is your name?
  - text: What should I call you?
  utter_name_greet:
  - text: Hi! {name}, I am a bot made by the communique team.
  utter_ask_weather:
  - text: How is the weather in your city?
  utter_ask_query:
  - text: What is your query?
  - text: What do you want to ask?
  utter_further_query:
  - image: https://www.google.com/
    text: Do you want to know something else?
actions:
- respond_querykgp
- respond_querycq
- utter_default
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_divide
- utter_ask_name
- utter_name_greet
- utter_ask_weather
- utter_ask_query
- utter_further_query
